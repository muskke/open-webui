<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .title { font: bold 24px sans-serif; }
            .subtitle { font: italic 14px sans-serif; fill: #666; }
            .box { stroke: #666; fill: #fff; stroke-width: 2; }
            .achievement { fill: #e6f7ff; stroke: #1890ff; }
            .challenge { fill: #fff7e6; stroke: #fa8c16; }
            .future { fill: #f6ffed; stroke: #52c41a; }
            .community { fill: #f9f0ff; stroke: #722ed1; }
            .central { fill: #fff1f0; stroke: #ff4d4f; }
            .item { fill: #fff; stroke: #d9d9d9; }
            .arrow { stroke: #666; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
            .section-title { font: bold 16px sans-serif; }
            .item-text { font: 12px sans-serif; fill: #333; }
        </style>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="30" class="title" text-anchor="middle">Open WebUI 项目结论</text>
    <text x="400" y="55" class="subtitle" text-anchor="middle">核心价值与未来展望</text>
    
    <!-- Central Message -->
    <rect x="250" y="80" width="300" height="80" rx="40" class="box central" />
    <text x="400" y="120" class="section-title" text-anchor="middle">开源AI交互新范式</text>
    <text x="400" y="145" class="item-text" text-anchor="middle">开放、可扩展、功能丰富的大模型前端交互平台</text>
    
    <!-- Key Achievements -->
    <rect x="60" y="200" width="300" height="120" rx="10" class="box achievement" />
    <text x="210" y="225" class="section-title" text-anchor="middle">核心成就</text>
    
    <rect x="80" y="240" width="120" height="30" rx="5" class="box item" />
    <text x="140" y="260" class="item-text" text-anchor="middle">灵活的模型集成</text>
    
    <rect x="80" y="280" width="120" height="30" rx="5" class="box item" />
    <text x="140" y="300" class="item-text" text-anchor="middle">多功能聊天界面</text>
    
    <rect x="220" y="240" width="120" height="30" rx="5" class="box item" />
    <text x="280" y="260" class="item-text" text-anchor="middle">内置RAG功能</text>
    
    <rect x="220" y="280" width="120" height="30" rx="5" class="box item" />
    <text x="280" y="300" class="item-text" text-anchor="middle">插件与工具集成</text>
    
    <!-- Key Challenges -->
    <rect x="440" y="200" width="300" height="120" rx="10" class="box challenge" />
    <text x="590" y="225" class="section-title" text-anchor="middle">面临挑战</text>
    
    <rect x="460" y="240" width="120" height="30" rx="5" class="box item" />
    <text x="520" y="260" class="item-text" text-anchor="middle">性能优化</text>
    
    <rect x="460" y="280" width="120" height="30" rx="5" class="box item" />
    <text x="520" y="300" class="item-text" text-anchor="middle">安全性保障</text>
    
    <rect x="600" y="240" width="120" height="30" rx="5" class="box item" />
    <text x="660" y="260" class="item-text" text-anchor="middle">多模型兼容</text>
    
    <rect x="600" y="280" width="120" height="30" rx="5" class="box item" />
    <text x="660" y="300" class="item-text" text-anchor="middle">大规模部署</text>
    
    <!-- Future Development -->
    <rect x="60" y="340" width="300" height="120" rx="10" class="box future" />
    <text x="210" y="365" class="section-title" text-anchor="middle">未来发展</text>
    
    <rect x="80" y="380" width="120" height="30" rx="5" class="box item" />
    <text x="140" y="400" class="item-text" text-anchor="middle">多模态交互</text>
    
    <rect x="80" y="420" width="120" height="30" rx="5" class="box item" />
    <text x="140" y="440" class="item-text" text-anchor="middle">个性化定制</text>
    
    <rect x="220" y="380" width="120" height="30" rx="5" class="box item" />
    <text x="280" y="400" class="item-text" text-anchor="middle">企业级部署</text>
    
    <rect x="220" y="420" width="120" height="30" rx="5" class="box item" />
    <text x="280" y="440" class="item-text" text-anchor="middle">智能体编排</text>
    
    <!-- Community Ecosystem -->
    <rect x="440" y="340" width="300" height="120" rx="10" class="box community" />
    <text x="590" y="365" class="section-title" text-anchor="middle">社区生态</text>
    
    <rect x="460" y="380" width="120" height="30" rx="5" class="box item" />
    <text x="520" y="400" class="item-text" text-anchor="middle">开发者贡献</text>
    
    <rect x="460" y="420" width="120" height="30" rx="5" class="box item" />
    <text x="520" y="440" class="item-text" text-anchor="middle">插件市场</text>
    
    <rect x="600" y="380" width="120" height="30" rx="5" class="box item" />
    <text x="660" y="400" class="item-text" text-anchor="middle">教程与文档</text>
    
    <rect x="600" y="420" width="120" height="30" rx="5" class="box item" />
    <text x="660" y="440" class="item-text" text-anchor="middle">二次开发指南</text>
    
    <!-- Connecting Lines -->
    <line x1="400" y1="160" x2="400" y2="180" class="arrow" />
    <path d="M 400 180 L 210 180 L 210 200" class="arrow" />
    <path d="M 400 180 L 590 180 L 590 200" class="arrow" />
    
    <line x1="210" y1="320" x2="210" y2="340" class="arrow" />
    <line x1="590" y1="320" x2="590" y2="340" class="arrow" />
</svg> 