<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .title { font: bold 24px sans-serif; }
            .subtitle { font: italic 14px sans-serif; fill: #666; }
            .box { stroke: #666; fill: #fff; stroke-width: 2; }
            .core { fill: #e6f7ff; stroke: #1890ff; }
            .plugin { fill: #fff7e6; stroke: #fa8c16; }
            .api { fill: #f6ffed; stroke: #52c41a; }
            .custom { fill: #f9f0ff; stroke: #722ed1; }
            .module { fill: #fff; stroke: #d9d9d9; }
            .arrow { stroke: #666; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
            .dashed { stroke-dasharray: 5,5; }
            .section-title { font: bold 16px sans-serif; }
            .component-title { font: bold 14px sans-serif; }
            .component-desc { font: 12px sans-serif; fill: #555; }
        </style>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
        </marker>
    </defs>
    
    <!-- Title -->
    <text x="400" y="30" class="title" text-anchor="middle">Open WebUI 可扩展性架构</text>
    <text x="400" y="55" class="subtitle" text-anchor="middle">模块化设计与扩展机制</text>
    
    <!-- Core System -->
    <rect x="250" y="80" width="300" height="100" rx="10" class="box core" />
    <text x="400" y="110" class="section-title" text-anchor="middle">核心系统</text>
    <text x="400" y="135" class="component-desc" text-anchor="middle">基础API · 认证系统 · 消息管理 · 核心UI</text>
    <text x="400" y="155" class="component-desc" text-anchor="middle">数据模型 · 配置系统 · 事件总线</text>
    
    <!-- Extension Points -->
    <rect x="50" y="220" width="700" height="200" rx="10" class="box" fill="#f9f9f9" />
    <text x="400" y="245" class="section-title" text-anchor="middle">扩展点</text>
    
    <!-- Plugin System -->
    <rect x="80" y="265" width="300" height="140" rx="10" class="box plugin" />
    <text x="230" y="290" class="component-title" text-anchor="middle">插件系统</text>
    
    <rect x="100" y="310" width="120" height="80" rx="5" class="box module" />
    <text x="160" y="335" class="component-title" text-anchor="middle" font-size="13px">工具插件</text>
    <text x="160" y="355" class="component-desc" text-anchor="middle">自定义AI工具</text>
    <text x="160" y="370" class="component-desc" text-anchor="middle">外部功能集成</text>
    
    <rect x="240" y="310" width="120" height="80" rx="5" class="box module" />
    <text x="300" y="335" class="component-title" text-anchor="middle" font-size="13px">UI插件</text>
    <text x="300" y="355" class="component-desc" text-anchor="middle">自定义组件</text>
    <text x="300" y="370" class="component-desc" text-anchor="middle">界面扩展</text>
    
    <!-- API Interfaces -->
    <rect x="420" y="265" width="300" height="140" rx="10" class="box api" />
    <text x="570" y="290" class="component-title" text-anchor="middle">API接口</text>
    
    <rect x="440" y="310" width="120" height="80" rx="5" class="box module" />
    <text x="500" y="335" class="component-title" text-anchor="middle" font-size="13px">REST API</text>
    <text x="500" y="355" class="component-desc" text-anchor="middle">第三方集成</text>
    <text x="500" y="370" class="component-desc" text-anchor="middle">自定义客户端</text>
    
    <rect x="580" y="310" width="120" height="80" rx="5" class="box module" />
    <text x="640" y="335" class="component-title" text-anchor="middle" font-size="13px">WebSocket</text>
    <text x="640" y="355" class="component-desc" text-anchor="middle">实时数据流</text>
    <text x="640" y="370" class="component-desc" text-anchor="middle">事件通知</text>
    
    <!-- Customization Options -->
    <rect x="50" y="440" width="700" height="140" rx="10" class="box custom" />
    <text x="400" y="465" class="section-title" text-anchor="middle">自定义选项</text>
    
    <rect x="80" y="485" width="150" height="80" rx="5" class="box module" />
    <text x="155" y="510" class="component-title" text-anchor="middle">模型连接器</text>
    <text x="155" y="530" class="component-desc" text-anchor="middle">自定义LLM集成</text>
    <text x="155" y="545" class="component-desc" text-anchor="middle">模型服务适配</text>
    
    <rect x="250" y="485" width="150" height="80" rx="5" class="box module" />
    <text x="325" y="510" class="component-title" text-anchor="middle">自定义主题</text>
    <text x="325" y="530" class="component-desc" text-anchor="middle">UI样式定制</text>
    <text x="325" y="545" class="component-desc" text-anchor="middle">布局调整</text>
    
    <rect x="420" y="485" width="150" height="80" rx="5" class="box module" />
    <text x="495" y="510" class="component-title" text-anchor="middle">嵌入式部署</text>
    <text x="495" y="530" class="component-desc" text-anchor="middle">集成到现有应用</text>
    <text x="495" y="545" class="component-desc" text-anchor="middle">定制部署选项</text>
    
    <rect x="590" y="485" width="150" height="80" rx="5" class="box module" />
    <text x="665" y="510" class="component-title" text-anchor="middle">数据适配器</text>
    <text x="665" y="530" class="component-desc" text-anchor="middle">自定义数据源</text>
    <text x="665" y="545" class="component-desc" text-anchor="middle">外部数据集成</text>
    
    <!-- Connecting Lines -->
    <line x1="400" y1="180" x2="400" y2="220" class="arrow" />
    
    <line x1="230" y1="200" x2="230" y2="265" class="arrow" />
    <line x1="570" y1="200" x2="570" y2="265" class="arrow" />
    
    <line x1="400" y1="200" x2="230" y2="220" class="arrow" />
    <line x1="400" y1="200" x2="570" y2="220" class="arrow" />
    
    <line x1="230" y1="405" x2="230" y2="440" class="arrow" />
    <line x1="570" y1="405" x2="570" y2="440" class="arrow" />
</svg> 